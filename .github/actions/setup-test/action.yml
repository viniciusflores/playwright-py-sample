name: Setup Playwright Test Environment
description: This is a helper to setup the Playwright test environment
author: viniciusflores

runs:
  using: "composite"
  steps:
    # - name: Checkout Repository
    #   uses: actions/checkout@v3
    #   with:
    #     fetch-depth: "0"

    - name: Cache Playwright Dependencies
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Install UV
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.5.24"

    - name: Verify Just Installation
      run: just --version

    - name: Verify UV Installation
      run: uv --version

    - name: Sync Dependencies
      shell: bash
      run: |
          just sync
          just setup
